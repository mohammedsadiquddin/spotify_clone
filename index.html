<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Spotify</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="min-height: 10vh;">

        <a class="navbar-brand" href="#"><img src="spotify_logo.avif" style="width: 60px; border-radius: 25px;" alt=""></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="color: white;">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

              <a class="nav-link" href="#" style="color: white;">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bottom" style="position: absolute; bottom: 0;">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" style="width: 100vw;">
      <div class="gif">
        <img src="music_gif.webp" alt="" class="mg" id="musicgif">
      </div>
      <div class="icons" style="color: white; margin-top: 2vh;">
        <i id="previous" class="fa fa-3x fa-step-backward" aria-hidden="true"></i>
        <i id="play" class="fa fa-3x fa-play-circle-o" aria-hidden="true"></i>
